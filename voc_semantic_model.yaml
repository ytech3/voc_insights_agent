verified_queries:
- name: avg_satisfaction_2024
  question: What was the average overall satisfaction rating in 2024?
  sql: SELECT AVG(overall_numrat) as avg_satisfaction FROM TBRDP_DW_DEV.IM_RPT.V_SBL_QUALTRICS_VOC_POST_ATTENDANCE_FULL_CORTEX_AI
    WHERE season = 2024 AND overall_numrat IS NOT NULL
- name: satisfaction_by_buyer_type_2024
  question: What is the average satisfaction score by buyer type in 2024?
  sql: SELECT buyer_type, AVG(overall_numrat) as avg_satisfaction, COUNT(*) as responses FROM TBRDP_DW_DEV.IM_RPT.V_SBL_QUALTRICS_VOC_POST_ATTENDANCE_FULL_CORTEX_AI
    WHERE season = 2024 AND overall_numrat IS NOT NULL GROUP BY buyer_type ORDER BY avg_satisfaction DESC
- name: concession_metrics_2024
  question: What are the key concession metrics for 2024?
  sql: SELECT AVG(concess_numrat) as avg_rating, AVG(concess_spend) as avg_spend, AVG(CASE WHEN concess_screener_desc
    = 'Yes' THEN 100 ELSE 0 END) as purchase_rate FROM TBRDP_DW_DEV.IM_RPT.V_SBL_QUALTRICS_VOC_POST_ATTENDANCE_FULL_CORTEX_AI
    WHERE season = 2024
- name: nps_by_month_2024
  question: What is the Net Promoter Score by month for 2024?
  sql: SELECT MONTH(game_date) as month, MONTHNAME(game_date) as month_name, (AVG(CASE WHEN overall_numrat
    >= 9 THEN 100 ELSE 0 END) - AVG(CASE WHEN overall_numrat <= 6 THEN 100 ELSE 0 END)) as nps FROM TBRDP_DW_DEV.IM_RPT.V_SBL_QUALTRICS_VOC_POST_ATTENDANCE_FULL_CORTEX_AI
    WHERE season = 2024 AND overall_numrat IS NOT NULL GROUP BY MONTH(game_date), MONTHNAME(game_date)
    ORDER BY month
- name: family_attendance_2024
  question: What percentage of fans attended with children in 2024?
  sql: SELECT AVG(CASE WHEN attend_kids_ages_bet_3_5 = 1 OR attend_kids_ages_bet_6_12 = 1 OR attend_kids_ages_bet_13_17
    = 1 THEN 100 ELSE 0 END) as family_rate FROM TBRDP_DW_DEV.IM_RPT.V_SBL_QUALTRICS_VOC_POST_ATTENDANCE_FULL_CORTEX_AI
    WHERE season = 2024
- name: department_ratings_comparison
  question: Compare satisfaction ratings across all departments
  sql: SELECT AVG(overall_numrat) as overall, AVG(concess_numrat) as concessions, AVG(merch_numrat) as
    merchandise, AVG(staff_numrat) as staff, AVG(parking_numrat) as parking, AVG(entertain_numrat) as
    entertainment FROM TBRDP_DW_DEV.IM_RPT.V_SBL_QUALTRICS_VOC_POST_ATTENDANCE_FULL_CORTEX_AI WHERE season
    = 2024
- name: mobile_ordering_metrics
  question: What are the key metrics for mobile ordering adoption?
  sql: SELECT AVG(CASE WHEN concess_order_method_mobile = 1 THEN 100 ELSE 0 END) as adoption_rate, AVG(concess_numrat)
    as avg_satisfaction FROM TBRDP_DW_DEV.IM_RPT.V_SBL_QUALTRICS_VOC_POST_ATTENDANCE_FULL_CORTEX_AI WHERE
    season = 2024 AND concess_order_method_mobile = 1
- name: food_item_popularity
  question: What are the most popular food items purchased?
  sql: SELECT AVG(CASE WHEN concess_type_hotdog = 1 THEN 100 ELSE 0 END) as hot_dogs, AVG(CASE WHEN concess_type_pizza
    = 1 THEN 100 ELSE 0 END) as pizza, AVG(CASE WHEN concess_type_nachos = 1 THEN 100 ELSE 0 END) as nachos,
    AVG(CASE WHEN concess_type_burgers = 1 THEN 100 ELSE 0 END) as burgers FROM TBRDP_DW_DEV.IM_RPT.V_SBL_QUALTRICS_VOC_POST_ATTENDANCE_FULL_CORTEX_AI
    WHERE season = 2024 AND concess_screener_desc = 'Yes'
- name: brand_health_overview
  question: How do fans perceive the team across brand health dimensions?
  sql: SELECT brandhealth_grid_champion_desc, brandhealth_grid_famfriendly_desc, brandhealth_grid_safe_desc,
    brandhealth_grid_welcome_desc, COUNT(*) as responses FROM TBRDP_DW_DEV.IM_RPT.V_SBL_QUALTRICS_VOC_POST_ATTENDANCE_FULL_CORTEX_AI
    WHERE season = 2024 GROUP BY brandhealth_grid_champion_desc, brandhealth_grid_famfriendly_desc, brandhealth_grid_safe_desc,
    brandhealth_grid_welcome_desc LIMIT 10
