  metrics:
  - description: Average overall satisfaction rating (1-10 scale)
    expr: AVG(overall_numrat)
    name: avg_overall_satisfaction
    synonyms:
    - average satisfaction
    - mean satisfaction
  - description: Average concession satisfaction rating (1-10 scale)
    expr: AVG(concess_numrat)
    name: avg_concession_satisfaction
    synonyms:
    - average food rating
    - mean F&B satisfaction
  - description: Average merchandise satisfaction rating (1-10 scale)
    expr: AVG(merch_numrat)
    name: avg_merch_satisfaction
    synonyms:
    - average merchandise rating
    - mean retail satisfaction
  - description: Average staff satisfaction rating (1-10 scale)
    expr: AVG(staff_numrat)
    name: avg_staff_satisfaction
    synonyms:
    - average staff rating
    - mean employee satisfaction
  - description: Average parking satisfaction rating (1-10 scale)
    expr: AVG(parking_numrat)
    name: avg_parking_satisfaction
    synonyms:
    - average parking rating
  - description: Average entertainment satisfaction rating (1-10 scale)
    expr: AVG(entertain_numrat)
    name: avg_entertainment_satisfaction
    synonyms:
    - average entertainment rating
  - description: Total number of survey responses
    expr: COUNT(*)
    name: total_responses
    synonyms:
    - response count
    - survey count
  - description: Average ticket price across responses
    expr: AVG(average_tix_price)
    name: avg_ticket_price
    synonyms:
    - average ticket cost
    - mean ticket price
  - description: Average amount spent per person on concessions
    expr: AVG(concess_spend)
    name: avg_concession_spend
    synonyms:
    - average F&B spend
    - mean concession spending
  - description: Total ticket revenue from responses
    expr: SUM(average_tix_price * total_tix)
    name: total_ticket_revenue
    synonyms:
    - total ticket sales
    - ticket revenue
  - description: Total concession revenue from responses
    expr: SUM(concess_spend)
    name: total_concession_revenue
    synonyms:
    - total F&B revenue
    - concession sales
  - description: Percentage of fans who purchased concessions
    expr: AVG(CASE WHEN concess_screener_desc = 'Yes' THEN 1 ELSE 0 END) * 100
    name: concession_purchase_rate
    synonyms:
    - F&B purchase rate
    - concession penetration
  - description: Percentage of fans who purchased merchandise
    expr: AVG(CASE WHEN merch_screener_desc = 'Yes' THEN 1 ELSE 0 END) * 100
    name: merch_purchase_rate
    synonyms:
    - merchandise penetration
    - retail purchase rate
  - description: Percentage of fans attending with children
    expr: AVG(CASE WHEN attend_kids_ages_bet_3_5 = 1 OR attend_kids_ages_bet_6_12 = 1 OR attend_kids_ages_bet_13_17
      = 1 THEN 1 ELSE 0 END) * 100
    name: family_attendance_rate
    synonyms:
    - families with kids
    - family penetration
  - description: Percentage of fans who purchased alcohol
    expr: AVG(CASE WHEN concess_type_alcohol = 1 THEN 1 ELSE 0 END) * 100
    name: alcohol_purchase_rate
    synonyms:
    - alcohol penetration
    - beer sales rate
  - description: Percentage of fans rating 9-10 (promoters)
    expr: AVG(CASE WHEN overall_numrat >= 9 THEN 1 ELSE 0 END) * 100
    name: promoter_score
    synonyms:
    - NPS promoters
    - highly satisfied
  - description: Percentage of fans rating 7-8 (passives)
    expr: AVG(CASE WHEN overall_numrat BETWEEN 7 AND 8 THEN 1 ELSE 0 END) * 100
    name: passive_score
    synonyms:
    - NPS passives
    - neutral satisfaction
  - description: Percentage of fans rating 0-6 (detractors)
    expr: AVG(CASE WHEN overall_numrat <= 6 THEN 1 ELSE 0 END) * 100
    name: detractor_score
    synonyms:
    - NPS detractors
    - dissatisfied
  - description: Net Promoter Score (% promoters - % detractors)
    expr: (AVG(CASE WHEN overall_numrat >= 9 THEN 1 ELSE 0 END) - AVG(CASE WHEN overall_numrat <= 6 THEN
      1 ELSE 0 END)) * 100
    name: net_promoter_score
    synonyms:
    - NPS
    - net promoter
  - description: Percentage likely to purchase tickets next season
    expr: AVG(CASE WHEN purchase_intent_next_desc LIKE '%Likely%' THEN 1 ELSE 0 END) * 100
    name: repurchase_intent_rate
    synonyms:
    - retention rate
    - will buy again
  - description: Percentage of fans who purchased hot dogs
    expr: AVG(CASE WHEN concess_type_hotdog = 1 THEN 1 ELSE 0 END) * 100
    name: hot_dog_purchase_rate
    synonyms:
    - hot dog penetration
  - description: Percentage of fans who purchased pizza
    expr: AVG(CASE WHEN concess_type_pizza = 1 THEN 1 ELSE 0 END) * 100
    name: pizza_purchase_rate
    synonyms:
    - pizza penetration
  - description: Percentage of fans who purchased nachos
    expr: AVG(CASE WHEN concess_type_nachos = 1 THEN 1 ELSE 0 END) * 100
    name: nachos_purchase_rate
    synonyms:
    - nachos penetration
  - description: Percentage of fans who arrived early (for any reason)
    expr: AVG(CASE WHEN pregame_plans_eat = 1 OR pregame_plans_bp = 1 OR pregame_plans_avoid_lines = 1
      OR pregame_plans_merch = 1 OR pregame_plans_promo = 1 THEN 1 ELSE 0 END) * 100
    name: early_arrival_rate
    synonyms:
    - arrived early percentage
    - pregame attendance
  - description: Percentage of fans who used mobile ordering
    expr: AVG(CASE WHEN concess_order_method_mobile = 1 THEN 1 ELSE 0 END) * 100
    name: mobile_order_adoption_rate
    synonyms:
    - mobile ordering penetration
  - description: Percentage of fans who left before game ended
    expr: AVG(CASE WHEN exit_stage_desc IS NOT NULL AND exit_stage_desc NOT LIKE '%After%' THEN 1 ELSE
      0 END) * 100
    name: left_early_rate
    synonyms:
    - early departure rate
    - left before end
  - description: Percentage of fans who attended alone
    expr: AVG(CASE WHEN attend_with_category_alone = 1 THEN 1 ELSE 0 END) * 100
    name: attended_alone_rate
    synonyms:
    - solo attendance rate
  - description: Percentage of business/corporate attendees
    expr: AVG(CASE WHEN attend_with_category_business = 1 THEN 1 ELSE 0 END) * 100
    name: business_attendance_rate
    synonyms:
    - corporate attendance rate
  - description: Percentage who purchased multiple food items
    expr: AVG(CASE WHEN (concess_type_alcohol + concess_type_hotdog + concess_type_pizza + concess_type_nachos
      + concess_type_burgers + concess_type_chicken + concess_type_fries + concess_type_popcorn + concess_type_pretzels
      + concess_type_icecream + concess_type_sandwich + concess_type_salad) > 1 THEN 1 ELSE 0 END) * 100
    name: multiple_item_purchase_rate
    synonyms:
    - bought multiple items
  - description: Percentage who attended multiple games previous season
    expr: AVG(CASE WHEN games_prev_season_desc NOT IN ('0', 'This was my first game') THEN 1 ELSE 0 END)
      * 100
    name: repeat_attender_rate
    synonyms:
    - returning fan rate
